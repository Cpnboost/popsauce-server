<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pop Sauce – Jeu multijoueur</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- 🎮 Écran d’accueil -->
  <div id="loginScreen">
    <h1>🎮 Pop Sauce</h1>
    <input id="playerName" placeholder="Entre ton pseudo" maxlength="20" />
    <button id="joinButton">Rejoindre</button>
  </div>

  <!-- 🏠 Salon / Lobby -->
  <div id="lobby" style="display:none;">
    <h2>Salon</h2>
    <div id="lobbyPlayers"></div>

    <button id="startGameButton">🚀 Démarrer la partie</button>

    <div style="margin-top:15px;">
      <button id="shareLinkButton">📎 Copier le lien du salon</button>
      <p id="shareLinkDisplay" style="margin-top:8px;font-size:0.9rem;opacity:0.85;"></p>
    </div>
  </div>

  <!-- 🎯 Écran de jeu -->
  <div id="gameScreen" style="display:none;">
    <div id="stage">
      <!-- Partie centrale -->
      <div id="centerCol">
        <div id="questionHeader">
          <div id="questionTitle">Question :</div>
          <div id="timer">20</div>
        </div>

        <!-- Carte de question -->
        <div id="questionCard" class="card">
          <p id="questionText">Question ici...</p>
        </div>

        <!-- Révélation de la réponse -->
        <div id="revealScreen" class="hidden">
          <div class="revealWrapper">
            <p class="revealLabel">La réponse était :</p>
            <p id="revealAnswer"></p>
          </div>
        </div>

        <!-- Réponse joueur -->
        <div id="answerBar">
          <input id="answerInput" placeholder="Tape ta réponse et appuie sur Entrée" />
        </div>
      </div>

      <!-- Liste des joueurs -->
      <div id="playersCol">
        <h3>Joueurs</h3>
        <div id="gamePlayers"></div>
      </div>

      <!-- Chat -->
      <div id="chatCol">
        <div id="chatMessages"></div>
        <input id="chatInput" placeholder="Écris un message..." />
        <button id="sendChat">Envoyer</button>
      </div>
    </div>
  </div>

  <!-- 🏆 Écran du gagnant -->
  <div id="winnerScreen" style="display:none;">
    <div style="text-align:center; margin-top:80px;">
      <h1>🏆 Victoire !</h1>
      <img id="winnerAvatar" src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" width="90" style="margin:10px;">
      <h2 id="winnerName"></h2>
      <p id="winnerScore" style="font-size:1.3rem;"></p>
    </div>
  </div>

  <!-- ✅ Un seul chargement des scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
